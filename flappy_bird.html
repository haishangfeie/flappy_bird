<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flappy_bird</title>
	<script src="js/allImgLoad.js"></script>
	<script src="js/scene.js"></script>
	<script src="js/sky.js"></script>
	<script src="js/pipe.js"></script>
	<script src="js/land.js"></script>
	<script src="js/bird.js"></script>
	<script src="js/scoring.js"></script>
	<script src="js/gameover.js"></script>
	<script src="js/initPage.js"></script>
	<link rel="stylesheet" href="css/flappy_bird.css">
</head>
<body>
	<div class="gameBox">
		<div class="box-left">
			<img src="img/fybird_log.png" alt="飞翔的小鸟">
			<div class="start" id="start">
				<div class="birdBox">
					<div class="bird"></div>
				</div>
				<span>开始/暂停</span>
			</div>
			<div class="reStart" id="reStart">
				<i></i>
				<span>重新开始</span>
			</div>
		</div>
		<div class="box-right">
			<canvas width="500" height="500" id="canvas"></canvas>
		</div>
	</div>
</body>
</html>
